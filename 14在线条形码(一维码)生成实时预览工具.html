				<div class="col-md-7 col-xs-12 center-text">
					<div class="btn-group btn-group-md" role="toolbar">
						<button type="button"

						<button type="button" class="btn btn-default display-text"

					</div>
				</div>
				<div class="col-md-1 col-xs-0"></div>
			</div>
			<div id="font-options">
				<!-- Text align -->
				<div class="row checkbox-options">
					<div
						class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text">
						<p>文本对齐方式</p>
					</div>
					<div class="col-md-7 center-text">
						<div class="btn-group btn-group-md" role="toolbar">
							<button type="button" class="btn btn-default text-align"
								value="left">左对齐</button>
							<button type="button"
								class="btn btn-default btn-primary text-align" value="center">居中</button>
							<button type="button" class="btn btn-default text-align"
								value="right">右对齐</button>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
				<!-- Font -->
				<div class="row">
					<div
						class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text">
						<p>字体</p>
					</div>
					<div class="col-md-7 center-text">
						<select class="form-control" id="font"
							style="font-family: monospace">
							<option value="monospace" style="font-family: monospace"
								selected="selected">Monospace</option>
							<option value="sans-serif" style="font-family: sans-serif">Sans-serif</option>
							<option value="serif" style="font-family: serif">Serif</option>
							<option value="fantasy" style="font-family: fantasy">Fantasy</option>
							<option value="cursive" style="font-family: cursive">Cursive</option>
						</select>
					</div>
					<div class="col-md-1"></div>
				</div>
				<!-- Font options -->
				<div class="row checkbox-options">
					<div
						class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text">
						<p>字体选项</p>
					</div>
					<div class="col-md-7 center-text">
						<div class="btn-group btn-group-md" role="toolbar">
							<button type="button" class="btn btn-default font-option"
								value="bold" style="font-weight: bold">加粗</button>
							<button type="button" class="btn btn-default font-option"
								value="italic" style="font-style: italic">斜体</button>
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
				<!-- Font size -->
				<div class="row">

var defaultValues = {
    CODE128 : "Example 1234",
    CODE128A : "EXAMPLE",
    CODE128B : "Example text",
    CODE128C : "12345678",
    EAN13 : "1234567890128",
    EAN8 : "12345670",
    UPC : "123456789999",
    CODE39 : "EXAMPLE TEXT",
    ITF14 : "10012345000017",
    ITF : "123456",
    MSI : "123456",
    MSI10 : "123456",
    MSI11 : "123456",
    MSI1010 : "123456",
    MSI1110 : "123456",
    pharmacode : "1234"
};
var newBarcode = function() {
    //Convert to boolean
    $("#barcode").JsBarcode(
        $("#userInput").val(),
        {
          "format": $("#barcodeType").val(),
          "background": $("#background-color").val(),
          "lineColor": $("#line-color").val(),
          "fontSize": parseInt($("#bar-fontSize").val()),
          "height": parseInt($("#bar-height").val()),
          "width": $("#bar-width").val(),
          "margin": parseInt($("#bar-margin").val()),
          "textMargin": parseInt($("#bar-text-margin").val()),
          "displayValue": $(".display-text.btn-primary").val() == "true",
          "font": $("#font").val(),
          "fontOptions": $(".font-option.btn-primary").map(function(){return this.value;}).get().join(" "),
          "textAlign": $(".text-align.btn-primary").val(),
          "valid":
            function(valid){
              if(valid){
                $("#barcode").show();
                $("#invalid").hide();
              }
              else{
                $("#barcode").hide();
                $("#invalid").show();
              }
            }
   });

    $("#bar-width-display").text($("#bar-width").val());
    $("#bar-height-display").text($("#bar-height").val());
    $("#bar-fontSize-display").text($("#bar-fontSize").val());
    $("#bar-margin-display").text($("#bar-margin").val());
    $("#bar-text-margin-display").text($("#bar-text-margin").val());
}
$(document).ready(function(){
    $("#userInput").on('input',newBarcode);
    $("#barcodeType").change(function(){
        $("#userInput").val( defaultValues[$(this).val()] );

        newBarcode();
    });

    $(".text-align").click(function(){
      $(".text-align").removeClass("btn-primary");
      $(this).addClass("btn-primary");

      newBarcode();
    });

    $(".font-option").click(function(){
      if($(this).hasClass("btn-primary")){
        $(this).removeClass("btn-primary");
      }
      else{
        $(this).addClass("btn-primary");
      }

      newBarcode();
    });

    $(".display-text").click(function(){
      $(".display-text").removeClass("btn-primary");
      $(this).addClass("btn-primary");

      if($(this).val() == "true"){
        $("#font-options").slideDown("fast");
      }
      else{
        $("#font-options").slideUp("fast");
      }

      newBarcode();
    });

    $("#font").change(function(){
      $(this).css({"font-family": $(this).val()});
      newBarcode();
    });

    $('input[type="range"]').rangeslider({
        polyfill: false,
        rangeClass: 'rangeslider',
        fillClass: 'rangeslider__fill',
        handleClass: 'rangeslider__handle',
        onSlide: newBarcode,
        onSlideEnd: newBarcode
    });

    $('.color').colorPicker({renderCallback: newBarcode});

    newBarcode();
});
</script>
