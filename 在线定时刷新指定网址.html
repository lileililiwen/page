<!-- http://www.jsons.cn/reurl/ -->
<div class="col-md-12 col10main"
	style="height: auto !important; min-height: 0px !important;">
	<div class="accordion" id="accordion2" style="height: auto !important;">
		<div class="accordion-group">
			<div class="alert alert-success alert-dismissible" role="alert">
				在线定时刷新指定网址的工具（可以根据用户设定的时间频率定时刷新指定的网页）</div>

			<div class="panel">
				<form id="form1" class="form-horizontal" action="/reurl/"
					method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label"> 刷新网址： </label>
						<div class="col-sm-10">
							<input class="form-control" id="url" name="url" type="text"
								value="" placeholder="请输入要刷新的网址，例如：http://www.jsons.cn">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"> 刷新频率(秒/次)： </label>
						<div class="col-sm-10">
							<input class="form-control" id="frequency" type="text" value="5"
								style="width: 30%;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"> 已刷新次数： </label>
						<div class="col-sm-10">
							<input class="form-control" id="times" type="text" value="0"
								style="width: 30%;" disabled="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"> 刷新网址： </label>
						<div class="col-sm-10">
							<input type="button" id="startButton" onclick="startRefresh();"
								value="开始刷新" class="btn btn-success"> <input
								type="button" id="endButton" onclick="endRefresh();"
								value="停止刷新" class="btn btn-danger" style="display: none">
							<a href="javascript:location.reload()" class="btn btn-danger">清空输入框</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"> </label>
						<div class="col-sm-10">
							<div class="alert alert-danger alert-dismissible text-center"
								id="errdiv" role="alert" style="display: none;"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<iframe id="frame"
								style="width: 100%; height: 500px; padding: 10px; border: 1px solid #66be8c;">
							</iframe>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="accordion-group">
			<h4 style="color: #66be8c; margin-bottom: 20px;">
				网页定时刷新器-在线定时刷新指定网址工具</h4>
			<h5>1,在线定时刷新指定网址的工具,定时刷新网页增加网页请求量,可在线测试网页压力,可自定义刷新时间</h5>
			<h5>2,此工具可能会给你的网站带来很大压力,使用请谨慎</h5>
			<h5>3,不要恶意操作刷新别的网站,文明使用本工具</h5>
		</div>
	</div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
var timer;
var startButton;
var endButton;

$(document).ready(function () {
    startButton = $('#startButton');
    endButton = $('#endButton');
});

function refresh() {

    if (run) {
        var url = $('#url').val();
        if (url != "") {
            if (url.indexOf("jsons.cn") > -1 || url.indexOf("jizhuni.com") > -1) {
                JsonsMessageBox($("#url"), "请更换网址后再开始刷新");
                return false;
            }
            if (url.indexOf('http://') <= -1 && url.indexOf('https://') <= -1) {
                JsonsMessageBox($("#url"), "网址前需添加http://");
                return false;
            }
        }
        else {
            JsonsMessageBox($("#url"), "请输入要刷新的网址");
            return false;
        }
        var frame = $('#frame');
        frame.attr('src', url);
        var times = $('#times');
        times.val(parseInt(times.val()) + 1);

    }
}

function startRefresh() {
    run = true;
    try {
        var url = $('#url').val();
        if (url != "") {
            if (url.indexOf("jsons.cn") > -1 || url.indexOf("jizhuni.com") > -1) {
                JsonsMessageBox($("#url"), "请更换网址后再开始刷新");
                return false;
            }
            if (url.indexOf('http://') <= -1 && url.indexOf('https://') <= -1) {
                JsonsMessageBox($("#url"), "网址前需添加http://");
                return false;
            }
        }
        else {
            JsonsMessageBox($("#url"), "请输入要刷新的网址");
            return false;
        }
        startButton.hide();
        endButton.show();
        var frequency = parseInt($('#frequency').val());
        refresh();
        timer = setInterval("refresh()", frequency * 1000);
    } catch (Exception) {
        startButton.show();
        endButton.hide();
        showmsg('设置错误');
    }
}

function endRefresh() {
    run = false;
    clearInterval(timer);
    startButton.show();
    endButton.hide();
}
function showmsg(msg) {
    $('#errdiv').show();
    $('#errdiv').text(msg);
}
</script>
