<div class="content-body" style="height: auto !important;">
	<div class="tool-title clearfix">
		<h1 class="tool-name">文本增加序号工具</h1>
	</div>
	<div class="tool-form">
		<div class="row">
			<div class="col-2">
				<div class="form-field">
					<textarea id="tool-text" class="form-textarea form-block"
						tabindex="1" name="text" placeholder="请输入要增加序号的文本（用回车分隔每段文本）"
						spellcheck="false"></textarea>
				</div>
				<div class="form-btn">
					<label for="number_format">序号格式</label> <select
						name="number_format" id="number_format" class="form-input">
						<option value="$n." selected="selected">n.</option>
						<option value="$n,">n,</option>
						<option value="$n、">n、</option>
						<option value="($n)">(n)</option>
						<option value="$n#">n#</option>
						<option value="$n-">n-</option>
					</select> <input class="btn btn-success" id="btn-submit" type="button"
						value="增加序号">
				</div>
				<div id="tool-tips"></div>
				<p class="tips">提示：请用回车分隔每段文本，每一行为一个项目。结果自己复制</p>
			</div>
			<div class="col-2">
				<div class="form-field">
					<textarea id="tool-result" class="form-textarea form-block" readonly="readonly"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="tool-info">
		<h5>示例</h5>
		<p>输入的文本</p>
		<pre><code>我是1文本
我是2文本
我是3文本
我是4文本
我是5文本</code>
		</pre>
		<p>使用本工具增加序号后的结果</p>
		<pre><code>1.我是1文本
2.我是2文本
3.我是3文本
4.我是4文本
5.我是5文本</code>
		</pre>
		<p>输入的文本按每一行为一个排序项目，序号的格式可按需选择。</p>
	</div>
	<div style="margin-top: 20px;"></div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	var tool_tips = $("#tool_tips");

	function tips_clear() {
		tool_tips.empty();
	}
	function tips_error(e) {
		tool_tips.html('<div class="alert alert-error">' + e + "</div>");
		setTimeout(function() {
			tool_tips.html("")
		}, 3e3);
	}

	function tips_success(e) {
		tool_tips.html('<div class="alert alert-success">' + e + "</div>"),
				setTimeout(function() {
					tool_tips.html("")
				}, 1500)
	}

	$(function() {
		$("#btn-submit").click(function() {
				var t = $.trim($("#tool-text").val());
				if ("" == t)
					return tips_error("请填写需要增加序号的文本！每一行为一个项目。"), $(
							"#tool-text").focus(), !1;
				var n = t.split("\n"), r = "", o = $("#number_format")
						.val();
				$.each(n, function(t, n) {
					num = o.replace("$n", t + 1), r += num + n + "\n"
				});
				tips_clear();
				$("#tool-result").val(r);
		});
	});
</script>
