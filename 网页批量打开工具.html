<h2 class="alert alert-success" style="font-size: 16px;">复制并粘贴网址到框架内，点击<strong>Open All</strong>按钮打开全部，点击<strong>Clear All</strong>按钮把网址消除</h2>
<div id="lWell">
	<textarea name="id" id="id"></textarea>
	<div style="clear:both;"></div>
	<div style="float: left;">
		<input type="button" value="Open All" class="iput btn btn-primary" width="124"
			height="37" alt="Submit" title="Submit"
			onclick="MultiUrlOpener(false)">
	</div>
	<div style="float: left; width: 127px;">
		<input value="Clear All" type="button" onclick="ClearAll()"
			class="clearimg btn btn-default">
	</div>
	<div id="toomany"
		style="display: none; border: 0px solid #FFFFFF; background: #ffcece; margin: 10px 30px 10px auto; padding: 10px 10px; width: 550px; text-align: left; float: left;">
		经测试，同时打开30个或以上的网址会影响浏览器和电脑运作。<b><a
			href="javascript:MultiUrlOpener(true)"
			style="text-decoration: underline">继续打开！</a></b>
	</div>
	<b>
		<div id="toomany"
			style="display: none; border: 50px solid #FFFFFF; background: #ffcece; margin: 10px auto 10px auto; padding: 10px 10px; width: 550px; text-align: center">
			经测试，同时打开30个或以上的网址会影响浏览器和电脑运作。<b><a
				href="javascript:MultiUrlOpener(true)"
				style="text-decoration: underline">继续打开！</a></b>
		</div>
		<b> </b>
	</b>
</div>

<script type="text/javascript">
	document.getElementById('id').value = "https://www.baidu.com/\nhttp://www.sina.com.cn/\nhttp://www.163.com/\n";
	function MultiUrlOpener(skp) {
		ttt = document.getElementById('id').value;
		if (trim(ttt) == '') {
			return
		}
		;
		ttt = removeBlank(ttt);
		ttt = escape(ttt);
		ttt = ttt.replace("%20", "%0A");
		if (ttt.indexOf('%0D%0A') != -1) {
			ttt = ttt.split('%0D%0A');
		} else if (ttt.indexOf('%0A') != -1) {
			ttt = ttt.split('%0A');
		} else {
			ttt = ttt.split('%20');
		}
		for (i = 0; i < ttt.length; i++) {
			ttt[i] = trim(unescape(ttt[i]));
			ttt[i] = ttt[i].replace("http://", "");
			ttt[i] = ttt[i].replace("https://", "");
			ttt[i] = 'http://' + ttt[i];
		}
		mor = (ttt.length < 30);
		toomy = (skp) ? "none" : ((mor) ? "none" : "block");
		document.getElementById('toomany').style.display = toomy;
		for (c = 0; c < ttt.length; c++) {
			if (ttt[c] != "") {
				if (ttt[c] != "http://") {
					if (mor || skp) {
						window.open(ttt[c], '_blank');
					}
				}
			}
		}
	}

	function trim(txt) {
		if (!txt || txt == '') {
			return ''
		}
		;
		while (txt.charAt(0) == ' ') {
			txt = txt.substring(1, txt.length)
		}
		;
		while (txt.charAt(txt.length - 1) == ' ') {
			txt = txt.substring(0, txt.length - 1)
		}
		;
		return txt;
	}

	function ClearAll() {
		document.getElementById('id').value = '';
	}

	function removeBlank(str) {
		str = str.replace(/(\s+$)|(^\s+)/g, "");
		str = str.replace(/\s+/g, "\n");
		return str;
	}
</script>
