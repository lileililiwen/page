<div class="col-md-9">

	<h1 align="center" style="font-size: 30px;">在线HTML/MarkDown相互转换工具</h1>
	<h2 class="alert alert-success" style="font-size: 16px;">
		这是一款Html/MarkDown相互转换工具，可实现HTML标记与MarkDown的相互转换功能，并提供了一个MarkDown标记的例子供大家参考。欢迎需要的朋友使用。</h2>
	<div class="panel panel-default">
		<!--内容块开始-->
		<div class="panel-body">
			<div>
				<div class="linedwrap">
					<textarea id="text_input" name="json_input" onkeyup=""
						class="form-control"
						style="height: 200px; font-size: 11px !important; resize: both;"
						rows="32" spellcheck="false" placeholder="请输入要处理的字符串"></textarea>
				</div>
			</div>
			<div class="validateButtons clear">
				<div class="left" style="float: left; margin: 10px auto;">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-primary"
							onclick="md_2_html();">Markdown转Html</button>
						<button type="button" class="btn btn-primary"
							onclick="html_2_md();">Html转Markdown</button>
						<button type="button" class="btn btn-primary"
							onclick="markdemo();">来个Markdown</button>
						<button type="button" class="btn btn-danger" onclick="empty()">
							清空结果</button>
					</div>

				</div>
			</div>
			<div class="top10">
				<div class="linedwrap">
					<textarea id="result_input" name="json_input" class="form-control"
						style="height: 200px; font-size: 11px !important; resize: both;"
						rows="32" placeholder="这里显示处理后的字符串"></textarea>
				</div>
			</div>
			<input type="hidden" id="encode" value="1">
			<pre id="results" class="top10" style="display: none;"></pre>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/lileililiwen/static/js/code/markdown.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/lileililiwen/static/js/code/to-markdown.js"></script>
		<script type="text/javascript">
        var demo = "# MarkDown示例"
                   +"\n"
                   + "### Header 3"
                   + "\n"
                    + "> This is a blockquote.\n"
                    + ">\n "
                    + "> This is the second paragraph in the blockquote.\n"
                    + ">\n"
                    + "> ## This is an H2 in a blockquote";

        function markdemo(){
        
         $("#text_input").val(demo);
        }
        function html_2_md() {
            $('#result_input').val(toMarkdown($('#text_input').val()));
            $("#show_panel").hide();
        }
        function md_2_html() {
            var result = markdown.toHTML($('#text_input').val());
            $('#result_input').val(result);
            $("#show_panel").show();
            $("#show").html(result);
        }
        function empty() {
            $("#show_panel").hide();
            document.getElementById('text_input').value = '';
            document.getElementById('result_input').value = '';
            document.getElementById('text_input').focus();
           
        }
			</script>
