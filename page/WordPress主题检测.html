<meta charset='utf-8'>
<div id="pjax-container">
    <div class="content-header">
        <div class="container"><h1 class="tool-title">WordPress主题检测</h1>
            <div class="tool-summary">
                WordPress主题检测工具，可以检查使用WordPress程序搭建的网站用的什么主题。本工具可以检查出网站主题的作者（及作者链接）、主题描述、主题Tag、主题版本以及主题使用的License等信息，是一款了解WordPress网站主题信息的便利工具。
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <div class="tool-body">
                        <div class="tool-content-container">
                            <div class="tool-content-wrap"><strong><i class="iconfont icon-edit"></i> 输入要检测的网站：</strong>
                                <div class="row row-control-group">
                                    <div class="col-xs-12 col-md-9 input-group-lg"><input type="search" name="url"
                                                                                          id="url" class="form-control"
                                                                                          data-keyup-trigger="#btn-theme-detect"
                                                                                          placeholder="请输入要检测的 WordPress 网站...">
                                    </div>
                                    <div class="col-xs-12 col-md-3">
                                        <button type="button" id="btn-theme-detect" class="btn btn-primary btn-lg"
                                                data-click-handler="">检查主题
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="loading-section" style="display: none;">
                            <div class="row center-xs middle-xs">
                                <div class="loading"></div>
                                <div>正在检测网站主题...</div>
                            </div>
                        </div>
                        <div class="result-section mt-1" style="display: none;">
                            <div class="wp-theme-result">
                                <div class="row">
                                    <div class="col-xs-12 col-md-8"><h3 class="wp-theme-name">主题：REGAL</h3>
                                        <div class="wp-theme-details">
                                            <div class="row"><label class="col-xs-3">版本</label>
                                                <div class="col-xs-9">4.4</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-4"><img
                                            src="http://www.2zzt.com/wp-content/themes/regal/screenshot.png"
                                            class="img-responsive"></div>
                                </div>
                            </div>
                        </div>
                        <template id="no-result-template">
                            <div class="no-result">{reason}</div>
                        </template>
                        <template id="wp-theme-detail-item-template">
                            <div class="row"><label class="col-xs-3">{key}</label>
                                <div class="col-xs-9">{value}</div>
                            </div>
                        </template>
                        <template id="wp-theme-detail-item-link-template">
                            <div class="row"><label class="col-xs-3">{key}</label>
                                <div class="col-xs-9"><a href="{value}" target="_blank">{value}</a></div>
                            </div>
                        </template>
                        <template id="wp-theme-template">
                            <div class="wp-theme-result">
                                <div class="row">
                                    <div class="col-xs-12 col-md-8"><h3 class="wp-theme-name">主题：{name}</h3>
                                        <div class="wp-theme-details">{details}</div>
                                    </div>
                                    <div class="col-xs-12 col-md-4"><img src="{screenshot}" class="img-responsive">
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
