<script>
    function base64ToImages() {
        var data = $('#input').val();
        var type = $('#type').val();
        if (data == '') {
            layer.msg('输入BASE64数据不能为空!');
            return;
        }
        $.ajax({
            type: "post",
            url: "/api/base64ToImages.php",
            data: {data: data, is_download: 'no', type: type},
            dataType: 'json',
            success: function (result) {
                if (result.code == 1) {
                    var result = result.data;
                    $('#result_images').attr('src', result);
                    $('#result_a').attr('href', result);
                } else {
                    alert(result.msg);
                }
            }
        });
    }
</script>
