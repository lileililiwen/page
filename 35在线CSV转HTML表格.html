	<div id="mainContent">
		<h2 align="center">在线CSV转HTML表格</h2>
		<p class="alert alert-success">这是一款将CSV格式数据转换成HTML表格形式的工具，可实现按照逗号(,)，tab，竖线(|)，空格及自定义字符作为分隔符号进行转换的功能。</p>
		<div>
			<form method="post" action="" class="online-tools">
				<div class="topBar">
					<div>
						<label>待转换CSV文本：</label>
					</div>
					<textarea id="oldText" name="oldText" rows="6"
						onclick="javascript:this.form.oldText.innerHTML='';"
						class="textareas form-control">年,制造商,型号,说明,价值
1997,Ford,E350,"ac, abs, moon",3000.00
1999,Chevy,"Venture ""Extended Edition""","",4900.00
1999,Chevy,"Venture ""Extended Edition, Very Large""","",5000.00
1996,Jeep,Grand Cherokee,"MUST SELL!
air, moon roof, loaded",4799.00</textarea>
				</div>
				<div class="operateTB">
					<div class="alert alert-info radio">
						<span>分割符号：</span> <label class="radio checkbox-inline radiomid">
							<input type="radio" id="lineSep1" name="lineSep" value="comma"
							checked="checked">逗号
						</label> <label class="radio checkbox-inline radiomid"> <input
							type="radio" id="lineSep2" name="lineSep" value="tab">TAB
						</label> <label class="radio checkbox-inline radiomid"> <input
							type="radio" id="lineSep3" name="lineSep" value="quotetab">"TAB"
						</label> <label class="radio checkbox-inline radiomid"> <input
							type="radio" id="lineSep4" name="lineSep" value="quotecomma">","
						</label> <label class="radio checkbox-inline radiomid"> <input
							type="radio" id="lineSep5" name="lineSep" value="quotespace">|
						</label> <label class="radio checkbox-inline radiomid"> <input
							type="radio" id="lineSep6" name="lineSep" value="quotespace">单空格
						</label> <label class="radio checkbox-inline radiomid"> 自定义：<input
							type="text" class="span1" id="lineSep7" name="lineSep">
						</label>
						<button type="button" class="btn btn-primary"
							onclick="dataToTable()" style="margin: 0 10px;">转换</button>
					</div>
				</div>
				<div class="bottomBar">
					<label>已转换Table：</label>
					<textarea id="newText" name="newText" rows="6" cols="36"
						onclick="javascript:this.form.newText.focus();this.form.newText.select();"
						class="textareas form-control"></textarea>
				</div>
